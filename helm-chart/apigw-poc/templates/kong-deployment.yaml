{{- if .Values.kong.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.kong.name }}
  namespace: {{ .Values.kong.namespace }}
  labels:
    {{- include "apigw-poc.kong.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.kong.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.kong.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.kong.name }}
    spec:
      containers:
      - name: kong
        image: "{{ .Values.kong.image.repository }}:{{ .Values.kong.image.tag }}"
        imagePullPolicy: {{ .Values.kong.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.kong.service.ports.proxy }}
          name: proxy
        - containerPort: {{ .Values.kong.service.ports.admin }}
          name: admin
        env:
        {{- range $key, $value := .Values.kong.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: kong-config
          mountPath: /kong/declarative
          readOnly: true
        {{- with .Values.kong.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: kong-config
        configMap:
          name: kong-declarative-config
{{- end }}
