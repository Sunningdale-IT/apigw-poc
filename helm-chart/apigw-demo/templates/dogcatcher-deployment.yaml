{{- if .Values.dogcatcher.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apigw-demo.fullname" . }}-dogcatcher
  labels:
    {{- include "apigw-demo.dogcatcher.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dogcatcher.replicaCount }}
  selector:
    matchLabels:
      {{- include "apigw-demo.dogcatcher.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "apigw-demo.dogcatcher.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "apigw-demo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL database to be ready..."
          until pg_isready -h {{ include "apigw-demo.fullname" . }}-postgres-0.{{ include "apigw-demo.fullname" . }}-postgres.{{ .Release.Namespace }}.svc.cluster.local -p 5432 -U {{ .Values.postgres.databases.dogcatcher.username }}; do
            echo "Database not ready yet, waiting..."
            sleep 2
          done
          echo "Database is ready!"
          sleep 5
      - name: run-migrations
        image: "{{ .Values.dogcatcher.image.repository }}:{{ .Values.dogcatcher.image.tag }}"
        command: ['python', 'manage.py', 'migrate', '--noinput']
        env:
        - name: POSTGRES_HOST
          value: {{ include "apigw-demo.fullname" . }}-postgres-0.{{ include "apigw-demo.fullname" . }}-postgres.{{ .Release.Namespace }}.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: {{ .Values.postgres.databases.dogcatcher.name | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgres.databases.dogcatcher.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgres.databases.dogcatcher.password | quote }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "apigw-demo.fullname" . }}-dogcatcher-secret
              key: secret-key
        - name: DJANGO_DEBUG
          value: {{ .Values.dogcatcher.env.djangoDebug | quote }}
      containers:
      - name: dogcatcher
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.dogcatcher.image.repository }}:{{ .Values.dogcatcher.image.tag }}"
        imagePullPolicy: {{ .Values.dogcatcher.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.dogcatcher.service.targetPort }}
          protocol: TCP
        env:
        - name: POSTGRES_HOST
          value: {{ include "apigw-demo.fullname" . }}-postgres-0.{{ include "apigw-demo.fullname" . }}-postgres.{{ .Release.Namespace }}.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: {{ .Values.postgres.databases.dogcatcher.name | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgres.databases.dogcatcher.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.postgres.databases.dogcatcher.password | quote }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "apigw-demo.fullname" . }}-dogcatcher-secret
              key: secret-key
        - name: DJANGO_DEBUG
          value: {{ .Values.dogcatcher.env.djangoDebug | quote }}
        - name: ALLOWED_HOSTS
          value: {{ .Values.dogcatcher.env.allowedHosts | quote }}
        - name: API_KEY_REQUIRED
          value: {{ .Values.dogcatcher.env.apiKeyRequired | quote }}
        {{- if .Values.dogcatcher.env.apiKeys }}
        - name: API_KEYS
          valueFrom:
            secretKeyRef:
              name: {{ include "apigw-demo.fullname" . }}-dogcatcher-secret
              key: api-keys
        {{- end }}
        volumeMounts:
        - name: uploads
          mountPath: /app/static/uploads
        livenessProbe:
          httpGet:
            path: /api/health/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/health/
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.dogcatcher.resources | nindent 10 }}
      volumes:
      - name: uploads
        {{- if .Values.dogcatcher.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "apigw-demo.fullname" . }}-dogcatcher-uploads
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
