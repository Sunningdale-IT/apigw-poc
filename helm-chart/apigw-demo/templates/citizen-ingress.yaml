{{- if and .Values.citizen.enabled .Values.citizen.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "apigw-demo.fullname" . }}-citizen
  labels:
    {{- include "apigw-demo.citizen.labels" . | nindent 4 }}
  {{- with .Values.citizen.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.citizen.ingress.className }}
  {{- if .Values.citizen.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.citizen.ingress.host }}
      secretName: {{ .Values.citizen.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.citizen.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "apigw-demo.fullname" . }}-citizen
                port:
                  number: {{ .Values.citizen.service.port }}
{{- end }}
