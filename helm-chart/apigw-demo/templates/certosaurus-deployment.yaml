{{- if .Values.certosaurus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apigw-demo.fullname" . }}-certosaurus
  labels:
    {{- include "apigw-demo.certosaurus.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.certosaurus.replicaCount }}
  selector:
    matchLabels:
      {{- include "apigw-demo.certosaurus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "apigw-demo.certosaurus.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "apigw-demo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: certosaurus
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.certosaurus.image.repository }}:{{ .Values.certosaurus.image.tag }}"
        imagePullPolicy: {{ .Values.certosaurus.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.certosaurus.service.targetPort }}
          protocol: TCP
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "apigw-demo.fullname" . }}-certosaurus-secret
              key: secret-key
        - name: DJANGO_DEBUG
          value: {{ .Values.certosaurus.env.djangoDebug | quote }}
        - name: DJANGO_ALLOWED_HOSTS
          value: {{ .Values.certosaurus.env.allowedHosts | quote }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: certs
          mountPath: /app/certificates_storage
        livenessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.certosaurus.resources | nindent 10 }}
      volumes:
      - name: data
        {{- if .Values.certosaurus.persistence.data.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "apigw-demo.fullname" . }}-certosaurus-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: certs
        {{- if .Values.certosaurus.persistence.certs.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "apigw-demo.fullname" . }}-certosaurus-certs
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apigw-demo.fullname" . }}-certosaurus
  labels:
    {{- include "apigw-demo.certosaurus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.certosaurus.service.type }}
  ports:
    - port: {{ .Values.certosaurus.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "apigw-demo.certosaurus.selectorLabels" . | nindent 4 }}
{{- end }}
