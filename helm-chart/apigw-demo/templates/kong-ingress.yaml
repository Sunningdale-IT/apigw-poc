{{- if .Values.kong.enabled }}
{{- if and .Values.kong.proxy.enabled .Values.kong.proxy.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "apigw-demo.fullname" . }}-kong-proxy
  labels:
    {{- include "apigw-demo.kong.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
  {{- with .Values.kong.proxy.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.kong.proxy.ingress.className }}
  {{- if .Values.kong.proxy.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.kong.proxy.ingress.host }}
      secretName: {{ .Values.kong.proxy.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.kong.proxy.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "apigw-demo.fullname" . }}-kong-proxy
                port:
                  number: {{ .Values.kong.proxy.service.port }}
---
{{- end }}
