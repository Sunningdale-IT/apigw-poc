{% extends "admin/login.html" %}
{% load static i18n %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Reset and base styles */
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        min-height: 100vh !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    #header {
        display: none !important;
    }
    
    #container {
        background: transparent !important;
        padding: 0 !important;
        min-height: auto !important;
        width: 100% !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    #content {
        padding: 0 !important;
        width: 100% !important;
        max-width: 420px !important;
        margin: 20px !important;
    }
    
    #content-main {
        background: white !important;
        border-radius: 16px !important;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3) !important;
        padding: 40px !important;
        width: 100% !important;
    }
    
    /* Custom branding - inside card */
    .custom-branding {
        text-align: center;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
    }
    
    .custom-branding-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
        font-size: 32px;
    }
    
    .custom-branding-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #333;
        margin: 0 0 4px 0;
    }
    
    .custom-branding-subtitle {
        color: #666;
        font-size: 0.85rem;
        margin: 0;
    }
    
    /* Hide default Django elements */
    #branding, 
    #branding h1,
    #content-main > h1,
    #site-name,
    .login #header {
        display: none !important;
    }
    
    /* Form container styling */
    #login-form {
        margin: 0 !important;
    }
    
    /* Form rows */
    .form-row {
        margin-bottom: 18px !important;
        padding: 0 !important;
        border-bottom: none !important;
        float: none !important;
    }
    
    /* Labels */
    label {
        display: block !important;
        color: #555 !important;
        font-weight: 600 !important;
        margin-bottom: 8px !important;
        font-size: 0.9rem !important;
    }
    
    label.required::after {
        content: "" !important;
    }
    
    /* Input fields */
    input[type="text"],
    input[type="password"] {
        width: 100% !important;
        padding: 12px 14px !important;
        border: 2px solid #e0e0e0 !important;
        border-radius: 8px !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        background: #fafafa !important;
        box-sizing: border-box !important;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none !important;
        border-color: #667eea !important;
        background: white !important;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15) !important;
    }
    
    /* Submit button container */
    .submit-row {
        padding: 0 !important;
        margin: 0 !important;
        background: transparent !important;
        border: none !important;
        text-align: left !important;
        float: none !important;
    }
    
    /* Submit button */
    input[type="submit"] {
        width: 100% !important;
        padding: 12px 24px !important;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        font-size: 1rem !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        margin-top: 8px !important;
        text-transform: none !important;
    }
    
    input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4) !important;
    }
    
    input[type="submit"]:active {
        transform: translateY(0);
    }
    
    /* Error messages */
    .errornote,
    p.errornote {
        background: #fff5f5 !important;
        border: 1px solid #feb2b2 !important;
        color: #c53030 !important;
        border-radius: 8px !important;
        padding: 12px 16px !important;
        margin-bottom: 20px !important;
        font-size: 0.9rem !important;
    }
    
    .errorlist {
        color: #c53030 !important;
        margin: 5px 0 0 0 !important;
        padding: 0 !important;
        list-style: none !important;
        font-size: 0.85rem !important;
    }
    
    /* Links */
    a {
        color: #667eea !important;
    }
    
    a:hover {
        color: #764ba2 !important;
    }
    
    /* Footer styling */
    #footer {
        display: none !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        #content {
            margin: 10px !important;
        }
        
        #content-main {
            padding: 30px 25px !important;
        }
        
        .custom-branding-title {
            font-size: 1.4rem;
        }
        
        .custom-branding-icon {
            width: 56px;
            height: 56px;
            font-size: 28px;
        }
    }
    
    /* Theme toggle - hide it */
    [data-theme-toggle],
    .theme-toggle,
    #toggle-nav-sidebar,
    button[title="Toggle navigation"] {
        display: none !important;
    }
    
    /* Hide skip to main content */
    .skip-to-content-link,
    a[href="#content"] {
        display: none !important;
    }
    
    /* Hide nav sidebar */
    #nav-sidebar {
        display: none !important;
    }
    
    /* Clear floats */
    .form-row::after {
        content: "";
        display: table;
        clear: both;
    }
</style>
{% endblock %}

{% block content_title %}{% endblock %}

{% block content %}
<div class="custom-branding">
    <div class="custom-branding-icon">üêï</div>
    <h2 class="custom-branding-title">Dogcatcher Admin</h2>
    <p class="custom-branding-subtitle">Management Portal</p>
</div>

{{ block.super }}
{% endblock %}
