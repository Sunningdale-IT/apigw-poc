# Dogcatcher API Gateway Proxy
# Routes requests based on authentication protocol

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'auth_mode=$auth_mode ssl_client_verify=$ssl_client_verify';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream to Dogcatcher API
    upstream dogcatcher_backend {
        server dogcatcher-web:5000;
        keepalive 32;
    }

    # JWT validation note: For production JWT validation, use:
    # - nginx-plus with native JWT module, or
    # - OpenResty with lua-resty-jwt, or
    # - External auth service with auth_request
    # js_path /etc/nginx/njs/;
    # js_import jwt from jwt.js;

    # Map for extracting auth mode from path
    map $uri $auth_mode {
        ~^/plain/     "plain";
        ~^/apikey/    "apikey";
        ~^/mtls/      "mtls";
        ~^/jwt/       "jwt";
        ~^/oidc/      "oidc";
        default       "unknown";
    }

    # HTTP server - redirect to HTTPS (production)
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server with TLS
    server {
        listen 443 ssl http2;
        server_name _;

        # TLS Configuration
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # CA certificate for mTLS client verification
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        # Optional client verification (per-location override)
        ssl_verify_client optional;
        ssl_verify_depth 2;

        # Include route configurations
        include /etc/nginx/conf.d/proxy_routes.conf;
    }

    # mTLS-only server (strict client certificate requirement)
    server {
        listen 8443 ssl http2;
        server_name _;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_client_certificate /etc/nginx/certs/ca.crt;
        ssl_verify_client on;  # Required
        ssl_verify_depth 2;

        location / {
            # Set auth headers
            proxy_set_header X-Auth-Mode "mtls";
            proxy_set_header X-Client-Cert-DN $ssl_client_s_dn;
            proxy_set_header X-Client-Cert-Verified $ssl_client_verify;
            
            include /etc/nginx/conf.d/proxy_common.conf;
            
            # Strip /mtls prefix and proxy
            rewrite ^/(.*)$ /api/$1 break;
            proxy_pass http://dogcatcher_backend;
        }
    }
}
