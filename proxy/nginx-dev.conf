# Dogcatcher API Gateway Proxy - Development Configuration
# Simplified config without TLS for local development

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent auth_mode=$auth_mode';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream to Dogcatcher API
    upstream dogcatcher_backend {
        server dogcatcher-web:5000;
        keepalive 32;
    }

    # Map for auth mode
    map $uri $auth_mode {
        ~^/plain/     "plain";
        ~^/apikey/    "apikey";
        ~^/mtls/      "mtls";
        ~^/jwt/       "jwt";
        ~^/oidc/      "oidc";
        default       "direct";
    }

    server {
        listen 80;
        server_name _;

        # Health check
        location /health {
            access_log off;
            return 200 '{"status": "healthy", "service": "dogcatcher-proxy", "mode": "development"}';
            add_header Content-Type application/json;
        }

        # ============================================
        # /plain - No authentication
        # ============================================
        location /plain/ {
            proxy_set_header X-Auth-Mode "plain";
            proxy_set_header X-Auth-Verified "true";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            
            rewrite ^/plain/(.*)$ /api/$1 break;
            proxy_pass http://dogcatcher_backend;
        }

        # ============================================
        # /apikey - API Key authentication
        # ============================================
        location /apikey/ {
            # Check for API key header
            if ($http_x_api_key = "") {
                return 401 '{"error": "API key required", "message": "Provide X-API-Key header"}';
            }
            
            proxy_set_header X-Auth-Mode "apikey";
            proxy_set_header X-API-Key $http_x_api_key;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            
            rewrite ^/apikey/(.*)$ /api/$1 break;
            proxy_pass http://dogcatcher_backend;
        }

        # ============================================
        # /mtls - mTLS (simulated in dev, real in prod)
        # ============================================
        location /mtls/ {
            # In development, check for simulated mTLS header
            if ($http_x_client_cert = "") {
                return 403 '{"error": "mTLS required", "message": "In dev mode, provide X-Client-Cert header"}';
            }
            
            proxy_set_header X-Auth-Mode "mtls";
            proxy_set_header X-Auth-Verified "true";
            proxy_set_header X-Client-Cert-DN $http_x_client_cert;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            
            rewrite ^/mtls/(.*)$ /api/$1 break;
            proxy_pass http://dogcatcher_backend;
        }

        # ============================================
        # /jwt - JWT Bearer token (simulated validation)
        # ============================================
        location /jwt/ {
            # Check for Authorization header
            if ($http_authorization = "") {
                return 401 '{"error": "JWT required", "message": "Provide Authorization: Bearer <token>"}';
            }
            
            # In dev mode, accept any Bearer token
            # Production would validate the token
            proxy_set_header X-Auth-Mode "jwt";
            proxy_set_header X-Auth-Verified "true";
            proxy_set_header Authorization $http_authorization;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            
            rewrite ^/jwt/(.*)$ /api/$1 break;
            proxy_pass http://dogcatcher_backend;
        }

        # ============================================
        # /oidc - OIDC (simulated in dev)
        # ============================================
        location /oidc/ {
            # In dev mode, check for simulated OIDC header
            if ($http_x_oidc_user = "") {
                return 401 '{"error": "OIDC required", "message": "In dev mode, provide X-OIDC-User header"}';
            }
            
            proxy_set_header X-Auth-Mode "oidc";
            proxy_set_header X-Auth-Verified "true";
            proxy_set_header X-OIDC-User $http_x_oidc_user;
            proxy_set_header X-OIDC-Email $http_x_oidc_email;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            
            rewrite ^/oidc/(.*)$ /api/$1 break;
            proxy_pass http://dogcatcher_backend;
        }

        # ============================================
        # Direct API access
        # ============================================
        location /api/ {
            proxy_set_header X-Auth-Mode "direct";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            
            proxy_pass http://dogcatcher_backend;
        }

        # Static files
        location /static/ {
            proxy_pass http://dogcatcher_backend;
        }

        # Swagger docs
        location /api/docs {
            proxy_pass http://dogcatcher_backend;
        }

        # Swagger static assets
        location /swaggerui/ {
            proxy_pass http://dogcatcher_backend;
        }

        # Root redirect
        location = / {
            return 302 /api/docs;
        }
    }
}
