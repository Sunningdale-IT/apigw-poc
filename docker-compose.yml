services:
  db:
    image: postgres:16-alpine
    container_name: dogcatcher-db
    environment:
      POSTGRES_DB: dogcatcher
      POSTGRES_USER: dogcatcher
      POSTGRES_PASSWORD: dogcatcher123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogcatcher"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: ./app
    container_name: dogcatcher-web
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: dogcatcher
      POSTGRES_USER: dogcatcher
      POSTGRES_PASSWORD: dogcatcher123
      SECRET_KEY: ${DOGCATCHER_SECRET_KEY:-change-this-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      API_KEYS: ${DOGCATCHER_API_KEYS:-}
      API_KEY_REQUIRED: ${API_KEY_REQUIRED:-true}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    # Direct port access (bypasses proxy)
    ports:
      - "5001:5000"
    volumes:
      - uploads:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Proxy for multi-protocol routing
  proxy:
    build: ./proxy
    container_name: dogcatcher-proxy
    env_file:
      - .env
    environment:
      PROXY_MODE: ${PROXY_MODE:-dev}
      ENABLE_HTTPS: ${ENABLE_HTTPS:-false}
      ENABLE_MTLS: ${ENABLE_MTLS:-false}
      DOMAIN: ${DOMAIN:-localhost}
    ports:
      - "8080:80"     # HTTP / Multi-protocol routes
      - "8443:443"    # HTTPS
      - "8444:8443"   # mTLS (strict)
    volumes:
      - ./proxy/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/conf.d:/etc/nginx/conf.d:ro
      - ./certs/mtls:/etc/nginx/certs/mtls:ro
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Kong API Gateway
  kong-db:
    image: postgres:16-alpine
    container_name: kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong123
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migrations:
    build: ./kong
    container_name: kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PG_DATABASE: kong
    depends_on:
      kong-db:
        condition: service_healthy
    restart: on-failure

  kong:
    build: ./kong
    container_name: kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      # Kong Manager OSS settings
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      # Enable OIDC plugin (bundled, key-auth, jwt are enabled by default)
      KONG_PLUGINS: bundled,oidc
    ports:
      - "8000:8000"   # Kong Proxy
      - "8001:8001"   # Kong Admin API
      - "8002:8002"   # Kong Manager GUI
    depends_on:
      kong-db:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
      web:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  citizen:
    build: ./citizen-app
    container_name: model-citizen
    env_file:
      - .env
    environment:
      SECRET_KEY: ${CITIZEN_SECRET_KEY:-citizen-secret-change-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-false}
      # Use Kong for API access
      API_GATEWAY_URL: ${API_GATEWAY_URL:-http://kong:8000/public}
      DOGCATCHER_PUBLIC_URL: ${DOGCATCHER_PUBLIC_URL:-http://localhost:8000/public}
      DOGCATCHER_API_KEY: ${DOGCATCHER_API_KEY:-}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
    ports:
      - "5002:5000"
    depends_on:
      kong:
        condition: service_healthy
    restart: unless-stopped

  # Certosaur - Prehistoric Certificate Management Portal ðŸ¦–
  certosaur:
    build: ./certosaur
    container_name: certosaur
    environment:
      DJANGO_SECRET_KEY: ${CERTOSAUR_SECRET_KEY:-certosaur-secret-change-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-true}
      DJANGO_ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,certosaur}
    ports:
      - "5003:8000"
    volumes:
      - certosaur_data:/app/data
      - certosaur_certs:/app/certificates_storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/login/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Keycloak Identity Provider (for OIDC authentication)
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
    ports:
      - "8090:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  kong_data:
  uploads:
  letsencrypt:
  certbot_www:
  certosaur_data:
  certosaur_certs:
